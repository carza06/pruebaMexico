<div class="all">
<div class="card" style="width: 38rem;">
    <div class="card-head text-center">
        <h1>Login</h1>
    </div>
    <div class="card-body">
        <form class="custom-form" [formGroup]="form" (ngSubmit)="submit()" method="post">
                  <div class="col-lg-12">
                      <label for="email">Email</label>
                      <input type="email" formControlName="email" id="email" name="email" placeholder="Email" class="form-control" required="required"/>
                  </div>
                  <div class="col-lg-12">
                      <label for="email">Contrase√±a</label>
                      <input type="password" formControlName="password" name="password" placeholder="Password" class="form-control" required="required" />
                  </div>

            <button type="submit" class="btn btn-danger">Ingresar</button>
          </form>
    </div>
  </div>
</div>
